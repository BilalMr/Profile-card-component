<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-top"></div>
  <div class="card">
    <div class="card-top">
      <img class="profile-image" src="./images/image-victor.jpg" alt="victor crest">
    </div>
    <div class="card-bottom">
      <div class="card-info">
        <h3> Victor Crest</h3>  <span class="age accent-color">26</span>
        <p class="accent-color">London</p>
      </div>
      <!-- <hr> -->
      <div class="card-stats">
        <ul>
          <li>
            <h4>80K</h4>
            <p class="accent-color">Followers</p>
          </li>
          <li>
            <h4>803K</h4>
            <p class="accent-color">Likes</p>
          </li>
          <li>
            <h4>1.4K</h4>
            <p class="accent-color">Photos</p>
          </li>

        </ul>
      </div>
    </div>
  </div>
  <div class="bg-bottom"></div>
</body>
</html>
